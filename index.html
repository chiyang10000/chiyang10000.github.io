<h3 id="eclipse初始化">Eclipse初始化</h3>

<ul>
  <li>
    <p><strong>General-&gt; startup and shutdown</strong>  除了<code class="highlighter-rouge">Codan Analysis UI for C/C++</code> 全都可以关了，加快启动速度</p>
  </li>
  <li>
    <p><strong>C/C++-&gt; Code Style-&gt; Formatter-&gt; Activate profile导入<a href="https://raw.githubusercontent.com/google/styleguide/gh-pages/eclipse-cpp-google-style.xml">eclipse-cpp-google-style.xml</a></strong></p>
  </li>
  <li>
    <p><strong>把Copyright加到文件模版里面</strong></p>

    <p><strong>C/C++-&gt; Code Style-&gt; Code Template-&gt; Comments-&gt; Files</strong></p>

    <div class="language-cpp highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  <span class="c1">////////////////////////////////////////////////////////////////////////////////</span>
  <span class="c1">// Copyright 2016, Oushu Inc.</span>
  <span class="c1">// All rights reserved.</span>
  <span class="c1">//</span>
  <span class="c1">// Author:</span>
  <span class="c1">////////////////////////////////////////////////////////////////////////////////</span>
</code></pre></div>    </div>
  </li>
  <li>
    <p><strong>General-&gt; Editors-&gt; Test Editors-&gt; Quick Diff</strong>（这个影响你在右边的边栏看见的东西）</p>

    <p>[✔]Enable quick diff</p>

    <p>[✔]Show difference in overview ruler</p>

    <p>Use this reference source: <code class="highlighter-rouge">A Git Version</code></p>
  </li>
  <li>
    <p><strong>General-&gt; Editors-&gt; Text Editors</strong></p>

    <p>[✔]Show print margin [80]</p>

    <p>[✔]Show whitespace charactor</p>
  </li>
  <li>
    <p>Link with editor(Project explorer, Outline, History)（那个左右两个箭头的按钮）</p>
  </li>
  <li>
    <p><strong>C/C++-&gt; Indexer-&gt; Allow heuristic resolution</strong>关掉</p>
  </li>
  <li>
    <p>C/C++-&gt; Editor-&gt; Scalability-&gt; 全都关掉，<code class="highlighter-rouge">number of lines is more than</code>调大成10000</p>
  </li>
  <li>
    <p>在<strong>General-&gt; Keys</strong>给content assist绑定一个快捷键，例如<code class="highlighter-rouge">⌃P</code>（vim的补全键是这个）</p>
  </li>
</ul>

<h3 id="eclipse常用操作">Eclipse常用操作</h3>

<ul>
  <li>
    <p><strong>导入项目</strong>（可以在一个workspace里面导入多个project，让代码索引跨越多个project）</p>

    <ul>
      <li>
        <p>File-&gt; New-&gt; Makefile Project with Existing Code</p>
      </li>
      <li>
        <p>记得<strong>选OSX Toolchain</strong></p>
      </li>
      <li>
        <p><strong>配置project的Paths和Symbols让indexer运行起来</strong>，你的Eclipse除了语法错误应该<strong>没有任何红线</strong></p>

        <ul>
          <li>
            <p>先去了解一下<code class="highlighter-rouge">gcc -I/opt/dependency/package/include</code>啥意思</p>
          </li>
          <li>
            <p>Project-&gt; Property-&gt; Preprocessor Include Paths, Macros etc.-&gt; Entries</p>

            <p>GNU C++-&gt; CDT User Setting Entries-&gt; Add…</p>

            <ul>
              <li>
                <p><code class="highlighter-rouge">Preprocessor Macro</code></p>

                <p>Name: <code class="highlighter-rouge">__cplusplus</code> Value: <code class="highlighter-rouge">201103L</code></p>

                <p>[✔]Treat as built-in</p>
              </li>
            </ul>
          </li>
          <li>
            <p>Project-&gt; Property-&gt; C/C++ General-&gt; Paths and Symbols-&gt; Import settings</p>

            <ul>
              <li><a href="https://raw.githubusercontent.com/chiyang10000/yizhiyang/master/config/eclipse-symbol.xml">eclipse-symbol.xml</a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
  <li>
    <p>格式化代码/格式化某段代码<code class="highlighter-rouge">⌘⇧F</code></p>
  </li>
  <li>
    <p>Refactor</p>

    <ul>
      <li>修改符号（函数、变量、类）名<code class="highlighter-rouge">⌘⌥R</code></li>
      <li>修改文件名<code class="highlighter-rouge">F2</code></li>
    </ul>
  </li>
  <li>
    <p>Git</p>

    <blockquote>
      <p>我都绑了<code class="highlighter-rouge">⌃⌥G</code>做快捷键</p>
    </blockquote>

    <ul>
      <li>
        <p>在editor中右键，<strong>Team-&gt; show revision information</strong>（相当于git annotate</p>

        <blockquote>
          <p>想看看某段代码是谁写的，这段代码是哪些改动一块进来的</p>
        </blockquote>
      </li>
      <li>
        <p>在editor中右键，<strong>Team-&gt; show history</strong>（相当于git log</p>

        <blockquote>
          <p>想看看谁改过这个文件</p>
        </blockquote>
      </li>
    </ul>
  </li>
  <li>
    <p>Tasks</p>

    <ul>
      <li>
        <p>TODO</p>

        <blockquote>
          <p>将来要做的事情</p>
        </blockquote>
      </li>
      <li>
        <p>FIXME</p>

        <blockquote>
          <p>是一个bug，但是没有测到</p>
        </blockquote>
      </li>
      <li>
        <p>XXX</p>

        <blockquote>
          <p>现在没有功能问题，但是有更好的做法或者以后可能会有问题</p>
        </blockquote>
      </li>
    </ul>
  </li>
</ul>

<h3 id="eclipse-navigate">Eclipse Navigate</h3>

<ul>
  <li>
    <p>我想找某个符号或者文件（所有源文件</p>

    <ul>
      <li>Open Element <code class="highlighter-rouge">⌘⇧T</code></li>
      <li>Open Resource <code class="highlighter-rouge">⌘⇧R</code></li>
    </ul>
  </li>
  <li>
    <p>我想在同一个文件里头跳来跳去（单个文件内</p>

    <ul>
      <li>Quick Outline <code class="highlighter-rouge">⌘O</code></li>
      <li>Go Line <code class="highlighter-rouge">⌘L</code></li>
    </ul>
  </li>
  <li>
    <p>我想在鼠标待过地方跳来跳去（编辑位置</p>

    <ul>
      <li>Back <code class="highlighter-rouge">⌘[</code></li>
      <li>Forward <code class="highlighter-rouge">⌘]</code></li>
    </ul>
  </li>
  <li>
    <p>我的光标现在指向了一个符号（函数、变量、类）</p>

    <ul>
      <li>
        <p>我想看哪里用到现在光标指向的这个符号</p>

        <ul>
          <li>
            <p>Open Call Hierarchy <code class="highlighter-rouge">⌃⌥H</code></p>
          </li>
          <li>
            <p>Reference <code class="highlighter-rouge">⌘⇧G</code></p>

            <blockquote>
              <p>search view中<code class="highlighter-rouge">Hide read-only reference</code>去查找修改的地方</p>
            </blockquote>
          </li>
        </ul>
      </li>
      <li>
        <p>我想看现在光标指向的这个符号的声明和实现</p>

        <ul>
          <li>Open Declaration <code class="highlighter-rouge">F3</code></li>
        </ul>
      </li>
      <li>
        <p>我想看现在光标指向的这个符号在哪里被继承，在哪里被重载了</p>

        <ul>
          <li>Open Type Hierarchy <code class="highlighter-rouge">F4</code></li>
        </ul>
      </li>
    </ul>
  </li>
  <li>
    <p>我想看当前编辑的这个文件的include情况（头文件和源文件</p>

    <ul>
      <li>Open Include Browser <code class="highlighter-rouge">⌘⌥I</code></li>
      <li>Toggle Source/Header <code class="highlighter-rouge">⌃⇥</code></li>
    </ul>
  </li>
  <li>
    <p>我想找一段文本</p>

    <ul>
      <li>
        <p>Quick Search的<code class="highlighter-rouge">⌘⇧L</code>（这个东西得自己安一下，eclipse自带的search不是很好用</p>

        <blockquote>
          <p>找log信息的出处，找testcase</p>
        </blockquote>
      </li>
    </ul>
  </li>
</ul>
